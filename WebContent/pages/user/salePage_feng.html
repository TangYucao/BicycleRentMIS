<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="../css/body/salePage_feng.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript">
		function lastcheck()
		{
			var TargetPrice=document.getElementById("TargetPrice");
			var number=document.getElementById("number");
			var UploadPicture=document.getElementById("UploadPicture");
			if(TargetPrice.value==""||number.value==""||UploadPicture.value=="")
			{
				alert("你有未完成的项目!");
			}
		}
	</script>
	<title>车辆信息填写</title>
</head>
<body>
	<form method="" action="" id="SaleBicycle">
		<div class="button-holder">
			<span>选择类别：&nbsp;&nbsp;&nbsp;&nbsp;</span>
			<input type="radio" id="radio-1-1" name="radio-1-set" class="regular-radio" checked /><label for="radio-1-1"></label><span style="margin-left:20px;margin-right:30px;">山地车</span>
			<input type="radio" id="radio-1-2" name="radio-1-set" class="regular-radio" /><label for="radio-1-2"></label><span style="margin-left:20px;margin-right:30px;">公路车</span>
			<input type="radio" id="radio-1-3" name="radio-1-set" class="regular-radio" /><label for="radio-1-3"></label><span style="margin-left:20px;margin-right:30px;">休闲车</span>
			<input type="radio" id="radio-1-4" name="radio-1-set" class="regular-radio" /><label for="radio-1-4"></label><span style="margin-left:20px;margin-right:30px;">折叠车</span>
			<input type="radio" id="radio-1-5" name="radio-1-set" class="regular-radio" /><label for="radio-1-5"></label><span style="margin-left:20px;margin-right:30px;">死飞</span>
		</div>
		<div class="price">
			<span>目标价格：&nbsp;&nbsp;&nbsp;&nbsp;</span>
			<input type="text" id="TargetPrice" name="TargetPrice" placeholder="  输入您的目标售价"/>
		</div>
		<div class="contact">
			<span>联系方式：&nbsp;&nbsp;&nbsp;&nbsp;</span>
			<input type="text" id="number" name="number" placeholder="  输入您的联系方式"/>
		</div>
		<div class="upload">
			<span>上传图片：&nbsp;&nbsp;&nbsp;&nbsp;</span>
			<input type="file" id="UploadPicture" name="UploadPicture"/>
		</div>
		<input type="button" value="确认" id="check" name="check" onclick="lastcheck()" />
	</form>
</body>
</html>
